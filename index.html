<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="container-fluid bg-primary p-2 text-light gradient">
      <div class="d-flex allign-items-center justify-content-end me-4">
        <h2>Weather Dashboard</h2>
      </div>
    </header>
    <section class="container-fluid">
      <div class="row">
        <div class="col-4 mt-2">
          <h3>Search for a city:</h3>
          <form class="row">
            <div class="col-8">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-query"
              />
            </div>
            <div class="col-4">
              <button
                class="btn btn-outline-primary"
                type="submit"
                id="btn-search"
              >
                Search
              </button>
            </div>
          </form>
          <button class="btn btn-outline-dark w-100 my-3" type="submit">
            Atlanta
          </button>
          <button class="btn btn-outline-dark w-100 my-3" type="submit">
            Denver
          </button>
          <button class="btn btn-outline-dark w-100 my-3" type="submit">
            Seattle
          </button>
          <button class="btn btn-outline-dark w-100 my-3" type="submit">
            San Fransisco
          </button>
          <button class="btn btn-outline-dark w-100 my-3" type="submit">
            Orlando
          </button>
          <button class="btn btn-outline-dark w-100 my-3" type="submit">
            New York
          </button>
          <button class="btn btn-outline-dark w-100 my-3" type="submit">
            Chicago
          </button>
        </div>
        <div class="col-8 mt-2">
            <div id="city-info" class="row border border-dark">
                <h3>City infos</h3>
            </div>
            <div id="5-day-info" class="row">
                <h4>5-Day Forecast</h4>
            </div>
        </div>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
